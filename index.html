<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
			<div id="display"></div>
			<div id="inputs">
				<div id="arguments">
				<div class="row">
					<button class="number-seven">7</button>
					<button class="number-eight">8</button>
					<button class="number-nine">9</button>
				</div>
				<div class="row">
					<button class="number-four">4</button>
					<button class="number-five">5</button>
					<button class="number-six">6</button>
				</div>
				<div class="row">
					<button class="number-one">1</button>
					<button class="number-two">2</button>
					<button class="number-three">3</button>
				</div>
				<div class="row">
					<button id="clear">C</button>
					<button class="number-zero">0</button>
					<button id="equals">=</button>
				</div>
				</div>
				<div class="column">
					<button id="divide">&divide;</button>
					<button id="multiply">&times;</button>
					<button id="subtract">&minus;</button>
					<button id="add">&plus;</button>
				</div>
			</div>
      <div class="additions">
        <button id="backspace">&lArr;</button>
      </div>
	</div>



		<script src="script.js"></script>
</body>
</html>
